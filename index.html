<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ListApp</title>
  <link rel="stylesheet" href="./source/css/style.css">

</head>

<body class="flex bg-orange-100 justify-center items-center relative">
  <div id="warningDiv">

  </div>
  <main class="w-9/12">
    <h1
      class="mb-4 text-4xl text-center font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl">
      ListApp</h1>
    <section>

      <div class="flex justify-between items-center items-center mb-4 flex-col">
        <label for="checkboxGroceries" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-500">
          <input id="checkboxGroceries" type="checkbox" class="w-4 h-4"> Lista de compras
        </label>
        <label for="checkboxToDo" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-500">
          <input id="checkboxToDo" type="checkbox" class="w-4 h-4">Lista de tareas
        </label>
        
      </div>

      <div id="inputs" class="flex justify-center items-center gap-2">


        <input type="text" id="itemInput"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Estudiar ... Detergente" required>

        <button id="buttonAdd"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full text-xl drop-shadow-lg	">
          +
        </button>

      </div>

    </section>

    <section class="">

      <ul id="list" class="flex justify-between	w-full w-full flex-col p-2">

      </ul>

    </section>

  </main>


  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./source/js/normalizeValue.js"></script>
  <script src="./source/js/script.js"></script>
</body>

</html>
